<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="script.js"></script>

    <title>Customize</title>
  </head>
  <body>
    <div id="custom-alert" class="custom-alert hidden"></div>

    <h1 class="heading">Customize photobooth</h1>
    <div class="strip-container">
      <div class="form-section">
        <label>Choose Background Color</label>
        <input type="color" id="bgColor" value="#eeeee" class="bgColor" />
      </div>
      <div class="form-section">
        <label>Caption Text Color:</label>
        <input type="color" id="captionColor" value="#ffffff" />
      </div>
      <div class="form-section">
        <label>Add captions:</label>
        <input type="text" placeholder="caption for photobooth" id="caption" />
      </div>
      <div class="form-section">
        <label>Date: </label>
        <input type="date" id="photoDate" />
      </div>
      <div class="generate-div">
        <button onclick="generateFinalStrip()" class="filter-btn">
          Generate Strip
        </button>
      </div>
    </div>
  </body>
</html>
